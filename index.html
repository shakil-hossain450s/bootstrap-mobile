<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Mobile</title>
    <!-- coustom css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/f3d51a81b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header part start -->
    <header class="sticky-top shadow-sm">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand fw-semibold text-secondary-emphasis" style="font-size: 30px;" href="#">Mobile
                    Plaza</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link fw-semibold active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#">Feature</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#">Download</a>
                        </li>
                        <li class="nav-item bg-primary rounded-pill px-3 md:ms-2 mx-2">
                            <a class="nav-link text-white fw-semibold text-center" href="#">
                                <span>
                                    <i class="fa-regular fa-comment-dots me-1"></i>
                                </span>
                                Feedback</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
    </header>
    <!-- header part end -->
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
